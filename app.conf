<VirtualHost *:80>
    ServerName example.com
    
    WSGIDaemonProcess FichesProd user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/FichesProd/app.wsgi

    <Directory /var/www/FichesProd>
        WSGIProcessGroup FichesProd
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ALIAS /static /var/www/FichesProd/static
    ALIAS /logs /var/www/FichesProd/logs

    <Directory /var/www/FichesProd/static>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
