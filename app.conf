<VirtualHost *:80>

    DocumentRoot /var/www/FichesProd
    
    WSGIDaemonProcess FichesProd user=www-data group=www-data threads=5 python-home=/var/www/FichesProd/.env home=/var/www/FichesProd
    WSGIScriptAlias / /var/www/FichesProd/app.wsgi

    <Directory /var/www/FichesProd>
        WSGIProcessGroup FichesProd
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ALIAS /static /var/www/FichesProd/static

    <Directory /var/www/FichesProd/static>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
