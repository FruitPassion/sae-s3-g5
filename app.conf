<VirtualHost *:80>
    ServerName example.com
    
    WSGIDaemonProcess FichesProd user=www-data group=www-data threads=5 python-home= /var/www/FichesProd/.env
    WSGIScriptAlias / /var/www/FichesProd/app.wsgi

    <Directory /var/www/FichesProd>
        WSGIProcessGroup FichesProd
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
