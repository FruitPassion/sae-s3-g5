{% extends 'common/base.html' %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/choix_formation_apprentis.css') }}">
{% endblock %}

{% block title %}Choix formation{% endblock %}

{% block body %}

    <h1>Choisissez votre formation</h1>

    <div id="choix-milieux">
        {% for formation in formations %}
            <a class="lien-formation" href="{{ url_for('auth.choix_eleve_apprentis', nom_formation=formation["intitule"]) }}">
                <button class="bouton-formation" id="formation-{{ loop.index }}">
                    <span id="formation_txt-{{ loop.index }}" >{{ formation["intitule"] }}</span>
                    <br>
                        <img class="img_formation" src="{{ url_for('static', filename='images/'+formation["image"]) }}" alt="image fond">
                </button>
            </a>
        {% endfor %}
    </div>
    {% include "_partial/_retour_bouton.html" %}

{% endblock %}
