<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Secure Virtual Numeric Keyboard Example
    </title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"
            integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/cryxpad.js') }}"></script>
    <script src="{{ url_for('static',filename='js/tts.js') }}"></script>

    <style>
        body {
            background-color: #fafafa;
        }

        .container {
            margin: 150px auto;
        }
    </style>
</head>
<body>


<p>Demander de l'aide à un formateur
    <img src="{{ url_for('static',filename='images/speak.png') }}"
         alt="Lire le nom" onclick="lireTexte(this.parentElement.innerText)" style="width: 20px;">
</p>
<div class="container">
    <h1 class="text-center">Secure Virtual Numeric Keyboard Example</h1>
    <div id="cryxpad-clavier" style="position: absolute;left: 50%;">
        <div class="row" style="left: -50%;position: relative;">
            <div class="col">
                <div class="form-group">
                    <label for="cryxpad-input-field">Code :</label>
                    <input type="password" class="form-control" id="cryxpad-input-field"
                           aria-describedby="cryxpad-input-field-help" placeholder="Enter your code" disabled>
                    <small id="cryxpad-input-field-help" class="form-text text-muted">the inserted value can be remove
                        by the remove button.</small>
                </div>
            </div>
        </div>

        <div class="cryxpad-container"></div>
        <!-- <div id="clavier" align="center" ></div> -->
        <div class="row" style="left: -50%;position: relative;margin-top: 20px;">
            <div class="col">
                <button id="cryxpad-validate-btn" class="btn btn-primary" type="button">Validate</button>
                <button id="cryxpad-remove-btn" type="button" class="btn btn-danger"> Remove</button>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript">
    $(function () {
        //Appel par défaut du plug-in
        $('.cryxpad-container').cryxpad({
            'inputFormId': 'cryxpad-input-field',
            'removeButtonId': 'cryxpad-remove-btn',
            'validateButtonId': 'cryxpad-validate-btn',
            'carreaux': 4, // nombre de carreaux sur une ligne du clavier
            'width': 50, // longeur d'un bouton
            'height': 50, // hauteur d'un bouton
            /*'buttonClass':"btn btn-primary",*/
        });
    });
</script>
</html>
