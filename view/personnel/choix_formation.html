{% extends 'common/base.html' %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/choix_formation_apprentis.css') }}">
{% endblock %}

{% block title %}Choix formation{% endblock %}

{% block body %}

    <h1>Choisissez une formation</h1>

    <div id="choix-milieux">
        {% for formation in formations %}
            <a class="lien-formation" href="{{ url_for('personnel.choix_eleve', nom_formation=formation["intitule"]) }}">
                <button class="boutton-formation">{{ formation["intitule"] }}</button>
                <br>
            </a>
        {% endfor %}
    </div>
    {% include "_partial/_retour_bouton.html" %}

{% endblock %}
