{% extends 'common/base.html' %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/personnalisation_fiche.css') }}">
{% endblock %}

{% block javascripts %}
<script src="{{ url_for('static',filename='js/personnalisation_fiche.js') }}"></script>
{% endblock %}

{%block body%}
    <h1>Ajouter une fiche</h1>
    <!-- Bloc concernant le changement de couleur du fond des champs-->
    <div id="couleur">
        <h3>Couleur de fond</h3>
        <input type="color" id="color_picker" oninput="mettre_a_jour_couleur_fond()">
        <div id="couleur_fond">
            <!-- Visualisation de la couleur de fond -->
        </div>
    </div>

    <div id="boutons">
        {% include "_partial/_retour_bouton.html" %}
        <button id="bouton_valider">
            <span id="texte_valider">Valider</span>
        </button>
    </div>
{%endblock%}
